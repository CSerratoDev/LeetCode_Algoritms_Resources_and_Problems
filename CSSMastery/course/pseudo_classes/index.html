<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Pseudo Clases</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pseudo clases</h1>
        <button type="button">Hover me</button>
        <!--:focus-->
        <input type="text" placeholder="Click aqui">

        <!--:first-child, :last-child-->
        <ul>
            <li>Primer item</li>
            <li>Segundo item</li>
            <li>Tercer item</li>
            <li>Cuarto item</li>
        </ul>

        <!--:nth-child-->
        <table>
            <tr>
                <td>Fila 1</td>
            </tr>
            <tr>
                <td>Fila 2</td>
            </tr>
            <tr>
                <td>Fila 3</td>
            </tr>
            <tr>
                <td>Fila 4</td>
            </tr>
        </table>

        <p class="quote">Texto con comillas</p>
    </body>
</html>
