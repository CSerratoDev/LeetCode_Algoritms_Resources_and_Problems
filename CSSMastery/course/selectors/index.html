<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Selectores CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Selectores de elementos</h1>

        <!--Selector por Elemento-->
        <p>Selector de elemento (p)</p>
        <div>Selector de elemento (div)</div>

        <!--Selector por clase-->
        <p class="blue">Selector de clase (.blue)</p>
        <p class="green">Selector de clase (.green)</p>
        <p class="blue green">Otro parrafo con dos selectores</p>

        <!--Selector por id-->
        <p id="unico">Selector de ID (#unico)</p>

        <!--Selector por descendientes-->
        <div class="contenedor">
            <p>Titulo</p>
            <div>
                <p>Texto</p>
            </div>
        </div>

        <!--Selector por pseudo-clases-->
        <button>Hover me</button>
        <a class="green" href="#">Link</a>
    </body>
</html>
